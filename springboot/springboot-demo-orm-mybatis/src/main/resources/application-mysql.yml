server:
  port: 18989
  servlet:
    context-path: /demo
spring:
  datasource:
    url: jdbc:mysql://192.168.56.101:3306/spring-boot-demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: always
    continue-on-error: true
    schema:
    - "classpath:db/schemaMysql.sql"
    data:
    - "classpath:db/dataMysql.sql"
    hikari:
      minimum-idle: 5
      connection-test-query: SELECT 1 FROM DUAL
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: SpringBootDemoHikariCP
      max-lifetime: 60000
      connection-timeout: 30000
logging:
  level:
    com.ithawk: debug
    com.ithawk.springboot.demo.orm.mybatis.mapper: trace

  file:
    max-size: 10MB
    clean-history-on-start: true
    name: logs/app.log
mybatis:
  configuration:
    # 下划线转驼峰
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: com.ithawk.springboot.demo.orm.mybatis.entity
# actuator 监控
management:
  server:
    port: 9999
    servlet:
      context-path: /audit
  endpoints:
    web:
      exposure:
        # 开启所有监控端口
        include: '*'
      base-path: /a # 不添加默认是/actuator
# 添加Info信息 http://localhost:9999/audit/a/info 可以查看到
info:
  company: lll
