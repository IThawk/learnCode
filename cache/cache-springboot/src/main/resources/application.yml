server:
  port: 18090
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: redis-cache
  cache:
    multi:
      cachePrefix: test
      caffeine:
        expire-after-access: 10000 # 10秒过期
        maximumsize: 1000
        initial-capacity: 500
      redis:
        default-expiration: 20000  # 20秒过期
    redis:
      time-to-live: 3600000
      cache-null-values: true
      key-prefix: Cache_
      use-key-prefix: true
#    cache-names: user
    type: redis
  redis:
    host: 192.168.56.101
    port: 6379
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS}- [%thread]- %-5level -%logger{50} - %msg%n"  #格式化，只能输出日期和内容
    dateformat:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} = [%thread] = %-5level = %logger{50} = %msg%n"   #日志文件输出格式
  file:
    name: D:/dev_logs/cache/test.log
  level:
    root: info
    com.ithawk.demo: debug