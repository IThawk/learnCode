management:
  server:
    servlet:
      context-path: /actuator
  health:
    mail:
      enabled: false
spring:
  datasource:
    jdbc-url: jdbc:dm://9.23.29.222:5236/DAMENG
    username: TBDJTESTDB
    password: TBDJTESTDB!222YH
    driver-class-name: dm.jdbc.driver.DmDriver
    type: com.zaxxer.hikari.HikariDataSource
    initialization-mode: always
    continue-on-error: true
    schema:
      - "classpath:db-pg/schema.sql"
    data:
      - "classpath:db-pg/data.sql"
    hikari:
      minimum-idle: 5
#      connection-test-query: SELECT 1 FROM orm_user
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: SpringBootDemoHikariCP
      max-lifetime: 60000
      connection-timeout: 30000
  mvc:
    servlet.load-on-startup: 0
    static-path-pattern: /xxl-job-static/**
  resources:
      static-locations: classpath:/xxl-job-static/
  freemarker:
    templateLoaderPath: classpath:/xxl-job-templates/,classpath:/template/
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: 0.##########
  mail:
    host: smtp.qq.com
    port: 25
    username: xxx@qq.com
    password: xxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        socketFactory:
          class: javax.net.ssl.SSLSocketFactory

logging:
  level:
    com.xkcoding: debug
    com.xkcoding.orm.mybatis.plus.mapper: trace
mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.xkcoding.orm.mybatis.plus.entity
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #驼峰下划线转换
      table-underline: true
      #是否开启大写命名，默认不开启
      #capital-mode: true
      #逻辑删除配置
      #logic-delete-value: 1
      #logic-not-delete-value: 0
      db-type: mysql
    #刷新mapper 调试神器
    refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
xxl:
  job:
    datasource:
      jdbc-url: jdbc:dm://9.23.29.222:5236/DAMENG
      username: TBDJTESTDB
      password: TBDJTESTDB!222YH
      driverClassName: dm.jdbc.driver.DmDriver
    i18n: zh_CN
    triggerpool:
      fast:
        max: 200
      slow:
        max: 100
    logretentiondays: 30
    accessToken:
server:
  port: 9090
