server:
  port: 9100

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka
spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      routes: #配置路由路径
        - id: ribbon_route_provider
          uri: lb://provider-depart # 拦截跳转的uri(这地方更加方便)
          predicates:
            - Path=/provider/depart/**
        - id: ribbon_route_comsumer
          uri: lb://consumer-depart # 拦截跳转的uri(这地方更加方便)
          predicates:
            - Path=/consumer/depart/**
        - id: cloud-auth
          uri: lb://cloud-auth
          predicates:
            - Path=/cloud-auth/**
#          filters:
#            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8101/cloud-auth/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
#    host: localhost
    host: 192.168.56.101
    password:
secure:
  ignore:
    urls: #配置白名单路径
      - "/doc.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/**/v2/api-docs"
      - "/**/*.js"
      - "/**/*.css"
      - "/**/*.png"
      - "/**/*.ico"
      - "/consumer/depart/**"
      - "/login"
      - "/webjars/springfox-swagger-ui/**"
      - "/actuator/**"
      - "/oauth/token"
      - "/cloud-auth/oauth/token"
      - "/mall-auth/rsa/publicKey"
      - "/mall-search/**"
      - "/mall-portal/sso/login"
      - "/mall-portal/sso/register"
      - "/mall-portal/sso/getAuthCode"
      - "/mall-portal/home/**"
      - "/mall-portal/product/**"
      - "/mall-portal/brand/**"
      - "/mall-admin/admin/login"
      - "/mall-admin/admin/register"
      - "/mall-admin/minio/upload"
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
