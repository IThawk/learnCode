logging:
  config: classpath:log4j.xml
  level:
    cn.jay.repository: trace
    com.tj.mapper: trace
server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/es-test?serverTimezone=UTC&useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
        enabled: true #是否启用StatFilter默认值false
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid
        enabled: true # 默认关闭了管理面
      filter:
        config:
          enabled: true

  data:
    elasticsearch:
      repositories:
        enabled: true
      #      cluster-nodes: 192.168.56.101:9300
      #      cluster-name: elasticsearch
      client:
        reactive:
          endpoints: 127.0.0.1:9200
  application:
    name: service-elasticsearch #微服务名称，对应dataId
  profiles:
    active: dev
  cloud:
    nacos:
      config: #配置中心服务地址
        server-addr: localhost:18848
        file-extension: yml  #配置中心文件类型
        encode: utf-8     #配置中心编码
      discovery:
        server-addr: localhost:18848
management:
  endpoints:
    web:
       exposure:
         include: '*'
elasticsearch:
  cluster_host: 127.0.0.1
  eNode1_port: 9200
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml
  #org.apache.ibatis.logging.stdout.StdOutImpl：这个是可以打印sql、参数、查询结果的
  #org.apache.ibatis.logging.log4j.Log4jImpl:这个不打印查询结果
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

