<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>用户更新</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" href="/assets/css/fonts.googleapis.com.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/assets/css/ace-part2.min.css" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" href="/assets/css/ace-skins.min.css"/>
    <link rel="stylesheet" href="/assets/css/ace-rtl.min.css"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="/assets/css/ace-ie.min.css"/>
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script src="/assets/js/ace-extra.min.js"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script src="/assets/js/html5shiv.min.js"></script>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->

    <!--[if !IE]> -->
    <script src="/assets/js/jquery-2.1.4.min.js"></script>

    <!-- <![endif]-->

    <!--[if IE]>
    <script src="/assets/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="/assets/js/bootstrap.min.js"></script>

    <!-- page specific plugin scripts -->
    <script src="/assets/js/jquery.dataTables.min.js"></script>
    <script src="/assets/js/jquery.dataTables.bootstrap.min.js"></script>
    <script src="/assets/js/dataTables.buttons.min.js"></script>
    <script src="/assets/js/buttons.flash.min.js"></script>
    <script src="/assets/js/buttons.html5.min.js"></script>
    <script src="/assets/js/buttons.print.min.js"></script>
    <script src="/assets/js/buttons.colVis.min.js"></script>
    <script src="/assets/js/dataTables.select.min.js"></script>

    <!-- ace scripts -->
    <script src="/assets/js/ace-elements.min.js"></script>
    <script src="/assets/js/ace.min.js"></script>

    <script language="javascript" type="text/javascript" src="/js/My97DatePicker/WdatePicker.js"></script>


</head>

<body class="no-skin">

<div th:replace="header :: navbar"></div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div th:replace="left :: sidebar"></div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a href="#">用户</a>
                    </li>
                    <li class="active">用户管理</li>
                </ul><!-- /.breadcrumb -->

            </div>

            <div class="page-content">
                <!-- TODO 回显数据 -->
                <form method="post" action="/user/update" th:object="${project}">
                    <input name="userId" th:value="*{id}" style="display:none;">
                    <input type="hidden" name="uid">
                    <div class="form-group">
                        <label for="realName">姓名：</label>
                        <!-- TODO 回显姓名  -->
                        <input type="text" th:value="*{realName}" class="form-control" id="realName" name="realName"
                               placeholder="请输入姓名">
                    </div>

                    <div class="form-group">
                        <label>性别：</label>
                        <!-- TODO 回显性别 -->
                        <input type="radio" th:checked="'1' == *{userSex}" name="userSex" value="1"/>男
                        <input type="radio" th:checked="'0' == *{userSex}" name="userSex" value="0"/>女
                    </div>

                    <div class="form-group">
                        <label for="birthday">生日：</label>
                        <input type="text" th:value="*{#dates.format(birthday, 'yyyy-MM-dd')}" class="form-control"
                               id="birthday" name="birthday" placeholder="请输入生日"
                               onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})">
                    </div>

                    <div class="form-group">
                        <label for="userPhone">电话：</label>
                        <input type="text" th:value="*{userPhone}" class="form-control" name="userPhone" id="userPhone"
                               placeholder="请输入电话"/>
                    </div>

                    <div class="form-group">
                        <label for="userEmail">Email：</label>
                        <input type="text" th:value="*{userEmail}" class="form-control" name="userEmail" id="userEmail"
                               placeholder="请输入邮箱地址"/>
                    </div>

                    <div class="form-group">
                        <label for="username">登录名</label>
                        <input type="text" th:value="*{username}" class="form-control" name="username" id="username"
                               placeholder="请输入登录名"/>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="text" th:value="*{password}" class="form-control" name="password" id="password"
                               placeholder="请输入密码"/>
                    </div>

                    <div class="form-group" style="text-align: center">
                        <input class="btn btn-primary" type="submit" value="提交"/>
                        <input class="btn btn-default" type="reset" value="重置"/>
                        <a th:href="|/project/list|" class="btn btn-default"  th:text="返回"></a>
                    </div>
                </form>

            </div><!-- /.page-content -->

        </div>
    </div><!-- /.main-content -->

</div><!-- /.main-container -->

</body>
</html>
