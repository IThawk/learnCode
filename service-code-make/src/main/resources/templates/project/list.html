	<!-- TODO 页面删除js -->
    <script>
        // 全选和全不选
        $(function () {
            $("#checkAll").click(function () {
                var flag = $(this).prop("checked");
                var ids = $("input[name='id']");
                for(var i = 0; i <ids.length; i++) {
                    $(ids[i]).prop("checked", flag);
                }
            });

            // 单个复选框的单击事件
            $("input[name='id']").click(function () {
                var all = $("#checkAll");
                var idList = $("input[name='id']");
                for(var i = 0; i < idList.length; i++) {
                    if($(idList[i]).prop("checked") == false) {
                        all.prop("checked", false);
                        return;
                    }
                }
                all.prop("checked", true);
            });

        });


    </script>

</head>

<body class="no-skin">

<div th:replace="header :: navbar"></div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div th:replace="left :: sidebar"></div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="ace-icon fa fa-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li>
                        <a href="#">用户</a>
                    </li>
                    <li class="active">項目管理</li>
                </ul><!-- /.breadcrumb -->

            </div>

            <div class="page-content">

                <div style="float: left; padding: 10px;">
                    <form class="form-inline" id="qf" action="/project/list" method="post">
						<!-- TODO 回显数据 -->
                        <input type="hidden" th:value="${param.pageNum}" name="pageNum" id="pageNum">
                        <input type="hidden" th:value="${param.pageSize}" name="pageSize" id="pageSize">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" name="id" class="form-control" id="id" th:value="${param.id}">
                        </div>
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" name="name" class="form-control" id="name" th:value="${param.name}">
                        </div>

                        <button type="submit" class="btn btn-sm btn-default">查询</button>
                        <button type="button" class="btn btn-sm btn-default"
                                onclick="location.href='/project/toAdd'">添加
                        </button>
                        <button type="button" id="deleteBatch" class="btn btn-sm btn-danger" >删除</button>
                    </form>
                </div>

				<!--TODO 删除表单-->
                <form action="/project/deleteBatch" method="post" id="df">
                <table id="simple-table" class="table  table-bordered table-hover">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>编号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>出生日期</th>
                        <th>电话</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
					<!-- TODO 回显数据 -->
                    <tr th:each="project, status : ${page.list}">
                        <td>
                            <input type="checkbox" name="id" th:value="${user.userId}"/>
                        </td>
                        <td th:text="${project.id}">1</td>
                        <td th:text="${project.name}">姓名</td>
                        <td>
                            <div class="hidden-sm hidden-xs btn-group">
                                <a class="btn btn-xs btn-info"
                                   th:href="|/user/toUpdate/${user.userId}|">
                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                </a>
                                <a class="btn btn-xs btn-info" th:href="|/user/delete/${user.userId}|">
                                    <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                </a>

                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
                </form>
				<!-- 分页数据 -->
                <div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li id="first">
                                <a href="javascript:void(0);">
                                    <span aria-hidden="true">首页</span>
                                </a>
                            </li>
                            <li id="prev">
                                <a href="javascript:void(0);" aria-label="Previous">
                                    <span aria-hidden="true">上一页</span>
                                </a>
                            </li>
                            <li name="pageNum" th:each="i : ${page.navigatepageNums}" th:class="${i == page.pageNum} ? 'active'">
                                <a href="javascript:void(0);" th:text="${i}"></a>
                            </li>
                            <li id="next">
                                <a href="javascript:void(0);" aria-label="Next">
                                    <span aria-hidden="true">下一页</span>
                                </a>
                            </li>

                            <li id="last">
                                <a href="javascript:void(0);">
                                    <span aria-hidden="true">末页</span>
                                </a>
                            </li>

                            <span style="font-size: 20px;margin-left: 5px;"
                                  th:text="|共 ${page.total} 条记录，${page.pages}共页， 每页行数: ${page.pageSize} 行|">
                                            </span>
                            <select id="setRows">
                                <option value="5" th:selected="${5 == page.pageSize}">5</option>
                                <option value="10" th:selected="${10 == page.pageSize}" >10</option>
                                <option value="20" th:selected="${20 == page.pageSize}" >20</option>
                                <option value="30" th:selected="${30 == page.pageSize}" >30</option>
                            </select>

                        </ul>
                    </nav>
                </div>

            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

</div><!-- /.main-container -->

</body>
</html>
<script>
    // 删除
    $("#deleteBatch").click(function () {
        if ($("input[name='id']").length > 0) {
            $("#df").submit();
        } else {
            alert('请选择要删除的记录')
        }
    });

    // 分页
    var pageNum = [[${page.pageNum}]];
    var pages = [[${page.pages}]];
    var hasNextPage = [[${page.hasNextPage}]];
    var hasPreviousPage = [[${page.hasPreviousPage}]];

    // 判断按钮状态
    // 没有上一页
    if(!hasPreviousPage) {
        $("#prev").addClass("disabled");
        $("#first").addClass("disabled");
    }
    // 没有下一页
    if(!hasNextPage) {
        $("#next").addClass("disabled");
        $("#last").addClass("disabled");
    }

    // 添加事件
    // 点击首页
    $("#first").click(function () {
        if(!$("#first").hasClass("disabled")) {
            $("#pageNum").val(1);
            $("#qf").submit();
        }
    });
    // 点击上一页
    $("#prev").click(function () {
        if(!$("#prev").hasClass("disabled")) {
            $("#pageNum").val(pageNum - 1);
            $("#qf").submit();
        }
    });
    // 下一页
    $("#next").click(function () {
        if(!$("#next").hasClass("disabled")) {
            $("#pageNum").val(pageNum + 1);
            $("#qf").submit();
        }
    });
    // 最后一页
    $("#last").click(function () {
        if(!$("#last").hasClass("disabled")) {
            $("#pageNum").val(pages);
            $("#qf").submit();
        }
    });

    //页码分页
    $("li[name='pageNum']").click(function(){
        if (!$(this).hasClass("active")) {
            $("#pageNum").val($(this).children("a").html());
            $("#qf").submit();
        }
    });

    // 设置每页行数
    $("#setRows").change(function () {
        console.log($(this).val())
        $("#pageSize").val($(this).val());
        $("#pageNum").val(1);
        $("#qf").submit();
    });

</script>
